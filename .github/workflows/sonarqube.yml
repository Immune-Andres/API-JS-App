name: SonarQube Scan - JavaScript

on:
  push:
    branches:
      - main

jobs:
  sonarQubeAnalysis:
    runs-on: ubuntu-latest

    steps:
      # Paso para clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso para instalar Java (versión 17) con la distribución Temurin
      - name: Install Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'  # Especifica la distribución de Java
          
      - name: Verify Java version
        run: java -version
        
      # Paso para instalar el escáner de SonarQube
      - name: Install SonarQube Scanner
        run: |
          # Descargar la última versión del escáner de SonarQube
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.2.1.4610-linux-x64.zip
          # Descomprimir el archivo
          unzip sonar-scanner.zip
          # Mover el escáner
          mv sonar-scanner-cli-6.2.1.4610-linux-x64 sonar-scanner
          # Agregar al PATH
          echo "${PWD}/sonar-scanner/bin" >> $GITHUB_PATH

      # Paso para instalar dependencias de Node.js
      - name: Install Node.js dependencies
        run: |
          npm install

      # Paso para ejecutar el análisis de SonarQube
      - name: Run SonarQube analysis
        run: |
          sonar-scanner \
            -Dsonar.projectKey=API-JS-App \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
